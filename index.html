<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href= "assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <button>View high scores</button>
        <p id ="timer">Timer: 75</p>
    </header>
    <div id="container">
        <div id="start">
            <h1 id="questions">Coding Quiz Challenge</h1>
            <p>Try to answer the following code related questions within the time limit.</p>
            <p>Keep in mind that incorrct answers will penalize your score/time by ten seconds</p>
            <button id="start-btn">Start Quiz</button>
        </div>
        <main id="quiz-question" style ="display: none"></main>
            <div id="correct-wrong"></div>
            <div id="options"></div>
            <div id="feedback"></div>
        </main>
        <section id="scoring" style="display: none"></section>
        <h2>All Done!</h2>
        <h3 id="final-score"></h3>
        <h3>Enter your initials:</h3>
        <input type ="text" id="initials" maxlength="2">
        <button class="submit-btn" type="submit">Submit</button>
        <script src="./assets/js/script.js"></script>
    </div>
</body>
</html>
